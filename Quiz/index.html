<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Quiz</header>
        <section>
           <form class="card">
               <h2 class="card-title">A complete graph can have</h2><br>
               <input type="radio" value="n2 spanning tree" name="option" id="one">&nbsp;&nbsp;<label>n2 spanning tree</label><br>
               <input type="radio" value="nn-2 spanning tree" name="option" id="two">&nbsp;&nbsp;<label>nn-2 spanning tree</label><br>
               <input type="radio" value="nn-2 spanning tree" name="option" id="three">&nbsp;&nbsp;<label>nn-2 spanning tree</label><br>
               <input type="radio" value="nn-2 spanning tree" name="option" id="four">&nbsp;&nbsp;<label>nn-2 spanning tree</label><br>
               <span id="answer"></span><br>
               <button id="btn" onClick="score()">Submit</button>
           </form> 
        </section>
    <script src="app.js"></script>
    </body>
</html>
